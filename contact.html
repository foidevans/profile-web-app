
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  <title>Contact Form</title>
</head>
<body>
     <header>
    <nav class="navbar">
    <h1 class="logo">FOIDE</h1>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  </header>
  <main class="contactForm">
    <div class="headerText">
      <h1>Contact Us</h1>
    </div>

    <form id="contactForm" novalidate>
      <div class="contactFormInfo">
        <label for="name">Full Name:</label>
        <input id="name" name="name" type="text" required aria-describedby="error-name" />
        <div id="error-name" class="errorText" role="alert" style="display:none;"></div>
      </div>

      <div class="contactFormInfo">
        <label for="email">Email:</label>
        <input id="email" name="email" type="text" required aria-describedby="error-email" />
        <div id="error-email" class="errorText" role="alert" style="display:none;"></div>
      </div>

      <div class="contactFormInfo">
        <label for="subject">Subject:</label>
        <input id="subject" name="subject" type="text" required aria-describedby="error-subject" />
        <div id="error-subject" class="errorText" role="alert" style="display:none;"></div>
      </div>

      <div class="contactFormInfo">
        <label for="message">Message:</label>
         <input id="message" name="message" type="text" required aria-describedby="error-message" minlength="10"/>
        <div id="error-message" class="errorText" role="alert" style="display:none;"></div>
      </div>

      <div class="formButton">
        <button type="submit">Submit</button>
      </div>
    </form>

    <div id="successMessage" class="popup successMessage" role="status" aria-live="polite" style="display:none;">
      Form submitted successfully
      <button class="closeBtn" onclick="document.getElementById('successMessage').style.display='none';">Ã—</button>
    </div>
</main>
</body>
</html>
